<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <ion-img style="height: 56px; width: auto;" src="./assets/faiba.png" alt="Logo"></ion-img>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="link" detail="false"
              routerLinkActive="selected">
              <ion-label>Dashboard</ion-label>
              <ion-icon slot="end" ios="chevron-forward-outline" md="chevron-forward-sharp"></ion-icon>
            </ion-item>
            <ion-item routerDirection="root" routerLink="link" detail="false"
              routerLinkActive="selected">
              <ion-label>Company Information</ion-label>
              <ion-icon slot="end" ios="chevron-forward-outline" md="chevron-forward-sharp"></ion-icon>
            </ion-item>
            <ion-item routerDirection="root" routerLink="link" detail="false"
              routerLinkActive="selected">
              <ion-label>Fuel Entry</ion-label>
              <ion-icon slot="end" ios="chevron-forward-outline" md="chevron-forward-sharp"></ion-icon>
            </ion-item>
            <ion-item routerDirection="root" routerLink="link" detail="false"
              routerLinkActive="selected">
              <ion-label>Listing</ion-label>
              <ion-icon slot="end" ios="chevron-forward-outline" md="chevron-forward-sharp"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
